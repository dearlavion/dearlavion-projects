# common-ansible.yml
name: Run Ansible

on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string
      env:
        required: true
        type: string

jobs:
  ansible:
    runs-on: ubuntu-latest
    env:
      SSH_USER: baish
      SSH_HOST: 157.173.97.37


    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout Ansible repo
        uses: actions/checkout@v4
        with:
          repository: dearlavion/dearlavion-projects
          path: dearlavion-projects
          token: ${{ secrets.DEARLAVION_PAT }}

      - name: Install Ansible & Docker module
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-venv
          python3 -m pip install --upgrade pip
          python3 -m pip install --user ansible docker
          export PATH=$HOME/.local/bin:$PATH

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts

      - name: Run Playbook
        run: |
          export PATH=$HOME/.local/bin:$PATH
          ansible-playbook \
            -i dearlavion-projects/ansible/inventory/hosts.ini \
            dearlavion-projects/ansible/playbook/site.yml \
            -e "target=${{ inputs.target }} env=${{ inputs.env }} \
            ghcr_pat=${{ secrets.DEARLAVION_PAT }}"

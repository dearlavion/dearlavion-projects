---
- name: Setup DearLavion App DEV environment (Ubuntu)
  hosts: dearlavion-app_dev
  become: false                     # use sudo for tasks
  gather_facts: yes                # still gather facts

  tasks:
    - name: Load environment-specific variables
      include_vars:
        file: "../group_vars/dearlavion-app_{{ env }}.yml"
    # ----------------------------
    # In server:
    # $ sudo visudo
    # manually add on last line of file: baish ALL=(ALL) NOPASSWD:ALL
    # ----------------------------
    - name: Ensure baish has passwordless sudo
      become: true
      ansible.builtin.lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^baish ALL=.*NOPASSWD:ALL'
        line: 'baish ALL=(ALL) NOPASSWD:ALL'
        validate: '/usr/sbin/visudo -cf %s'

    # ----------------------------
    # Update apt cache
    # ----------------------------
    - name: Update apt cache
      become: true
      apt:
        update_cache: yes

    # ----------------------------
    # Install Python3 and pip3
    # ----------------------------
    - name: Ensure Python3 and pip3 are installed
      apt:
        name:
          - python3
          - python3-pip
        state: present
      become: true

    # ----------------------------
    # Install Docker
    # ----------------------------
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
      become: true

    - name: Add user to docker group
      user:
        name: "{{ ansible_user | default('baish') }}"
        groups: docker
        append: yes
      become: true

    # ----------------------------
    # Install Docker Compose CLI plugin (v2)
    # ----------------------------
    - name: Install Docker Compose CLI plugin (v2)
      become: true
      shell: |
        mkdir -p ~/.docker/cli-plugins
        curl -SL https://github.com/docker/compose/releases/download/v2.24.2/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
        chmod +x ~/.docker/cli-plugins/docker-compose

    # ----------------------------
    # Install Maven (for Java backend)
    # ----------------------------
    - name: Ensure Maven is installed
      apt:
        name: maven
        state: present
      become: true

    # ----------------------------
    # Install Node.js and npm (for Angular UI)
    # ----------------------------
    - name: Ensure Node.js prerequisites are installed
      apt:
        name:
          - curl
          - gnupg
        state: present
      become: true

    - name: Add NodeSource Node.js 20.x repository
      shell: curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
      args:
        creates: /etc/apt/sources.list.d/nodesource.list
      become: true

    - name: Install Node.js
      apt:
        name: nodejs
        state: present
      become: true

    # ----------------------------
    # Build and deploy services
    # ----------------------------
    - name: Build and deploy Authentication Service
      community.docker.docker_compose_v2:
        project_src: "{{ app_path }}"
        files:
          - "{{ app_path }}/{{ compose_file }}"
        services:
          - "{{ auth_service }}"
        build: always
        state: present
      when: deploy_service == "auth"

    - name: Build and deploy Core Service
      community.docker.docker_compose_v2:
        project_src: "{{ app_path }}"
        files:
          - "{{ app_path }}/{{ compose_file }}"
        services:
          - "{{ core_service }}"
        build: always
        state: present
      when: deploy_service == "core"

    - name: Build and deploy Web UI
      community.docker.docker_compose_v2:
        project_src: "{{ app_path }}"
        files:
          - "{{ app_path }}/{{ compose_file }}"
        services:
          - "{{ web_ui_service }}"
        build: always
        state: present
      when: deploy_service == "web-ui"

    # ----------------------------
    # Run ngrok role if enabled
    # ----------------------------
    - name: Run ngrok role if enabled
      include_role:
        name: ngrok
      when: use_ngrok | default(false)

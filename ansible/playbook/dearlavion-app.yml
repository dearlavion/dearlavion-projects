- name: Setup DearLavion App DEV environment (Ubuntu)
  hosts: dearlavion-app_dev
  become: false
  gather_facts: yes

  tasks:
    # ----------------------------
    # Load env-specific variables
    # ----------------------------
    - name: Load environment-specific variables
      include_vars:
        file: "../group_vars/dearlavion-app_{{ env }}.yml"

    # ----------------------------
    # Passwordless sudo (one-time)
    # ----------------------------
    - name: Ensure baish has passwordless sudo
      become: true
      ansible.builtin.lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^baish ALL=.*NOPASSWD:ALL'
        line: 'baish ALL=(ALL) NOPASSWD:ALL'
        validate: '/usr/sbin/visudo -cf %s'

    # ----------------------------
    # System packages
    # ----------------------------
    - name: Update apt cache
      become: true
      apt:
        update_cache: yes

    - name: Ensure Python3 and pip3 are installed
      become: true
      apt:
        name:
          - python3
          - python3-pip
        state: present

    # ----------------------------
    # Docker
    # ----------------------------
    - name: Ensure Docker is installed
      become: true
      apt:
        name: docker.io
        state: present

    - name: Add user to docker group
      become: true
      user:
        name: baish
        groups: docker
        append: yes

    # ----------------------------
    # Docker Compose v2 (CLI plugin)
    # ----------------------------
    - name: Install Docker Compose CLI plugin (v2)
      become: true
      shell: |
        mkdir -p /usr/local/lib/docker/cli-plugins
        curl -SL https://github.com/docker/compose/releases/download/v2.24.2/docker-compose-linux-x86_64 \
          -o /usr/local/lib/docker/cli-plugins/docker-compose
        chmod +x /usr/local/lib/docker/cli-plugins/docker-compose
      args:
        creates: /usr/local/lib/docker/cli-plugins/docker-compose

    # ----------------------------
    # Java + Node
    # ----------------------------
    - name: Ensure Maven is installed
      become: true
      apt:
        name: maven
        state: present

    - name: Ensure Node.js prerequisites are installed
      become: true
      apt:
        name:
          - curl
          - gnupg
        state: present

    - name: Add NodeSource Node.js 20.x repository
      become: true
      shell: curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
      args:
        creates: /etc/apt/sources.list.d/nodesource.list

    - name: Install Node.js
      become: true
      apt:
        name: nodejs
        state: present

    - name: Ensure app base directory exists
      become: true
      file:
        path: "{{ project_path }}"
        state: directory
        owner: baish
        group: baish
        mode: '0755'

    - name: Clone DearLavion app repository
      git:
        repo: git@github.com:dearlavion/dearlavion-projects.git
        dest: "{{ project_path }}"
        version: "main"
        accept_hostkey: yes
        update: yes
      become: false

    # ----------------------------
    # Build & deploy services
    # ----------------------------
    - name: Build and deploy Authentication Service
      community.docker.docker_compose_v2:
        project_src: "{{ app_path }}"
        files:
          - "{{ compose_file }}"
        services:
          - "{{ auth_service }}"
        build: always
        state: present
      when: deploy_service == "auth"

    - name: Build and deploy Core Service
      community.docker.docker_compose_v2:
        project_src: "{{ app_path }}"
        files:
          - "{{ compose_file }}"
        services:
          - "{{ core_service }}"
        build: always
        state: present
      when: deploy_service == "core"

    - name: Build and deploy Web UI
      community.docker.docker_compose_v2:
        project_src: "{{ app_path }}"
        files:
          - "{{ compose_file }}"
        services:
          - "{{ web_ui_service }}"
        build: always
        state: present
      when: deploy_service == "web-ui"

    # ----------------------------
    # Optional ngrok
    # ----------------------------
    - name: Run ngrok role if enabled
      include_role:
        name: ngrok
      when: use_ngrok | default(false)

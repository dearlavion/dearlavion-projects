---
- name: Setup DearLavion App DEV environment (Ubuntu)
  hosts: dearlavion-app_dev
  become: true
  vars_files:
    - ../group_vars/dearlavion_dev.yml   # loads use_ngrok, compose_file, app_path, service names

  tasks:
    - name: Ensure baish has passwordless sudo
      become: true
      ansible.builtin.lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^baish ALL=.*NOPASSWD:ALL'
        line: 'baish ALL=(ALL) NOPASSWD:ALL'
        validate: '/usr/sbin/visudo -cf %s'

    # ----------------------------
    # Update apt cache
    # ----------------------------
    - name: Update apt cache
      apt:
        update_cache: yes

    # ----------------------------
    # Install Python3 and pip3
    # ----------------------------
    - name: Ensure Python3 and pip3 are installed
      apt:
        name:
          - python3
          - python3-pip
        state: present

    # ----------------------------
    # Install Docker
    # ----------------------------
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present

    - name: Add user to docker group
      user:
        name: "{{ ansible_user | default('baish') }}"
        groups: docker
        append: yes

    # ----------------------------
    # Install latest Docker Compose (v2)
    # ----------------------------
    - name: Install latest Docker Compose
      shell: |
        DOCKER_COMPOSE_VERSION=$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep -Po '"tag_name": "\K.*?(?=")')
        curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        chmod +x /usr/local/bin/docker-compose
      args:
        creates: /usr/local/bin/docker-compose

    # ----------------------------
    # Install Maven (for Java backend)
    # ----------------------------
    - name: Ensure Maven is installed
      apt:
        name: maven
        state: present

    # ----------------------------
    # Install Node.js and npm (for Angular UI)
    # ----------------------------
    - name: Ensure Node.js prerequisites are installed
      apt:
        name:
          - curl
          - gnupg
        state: present

    - name: Add NodeSource Node.js 20.x repository
      shell: curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
      args:
        creates: /etc/apt/sources.list.d/nodesource.list

    - name: Install Node.js
      apt:
        name: nodejs
        state: present

    # ----------------------------
    # Build and deploy services
    # ----------------------------
    - name: Build and deploy Authentication Service
      community.docker.docker_compose_v2:
        project_src: "{{ app_path }}"
        files:
          - "{{ app_path }}/{{ compose_file }}"
        services:
          - "{{ auth_service }}"
        build: yes
        state: present
      when: deploy_service == "auth"

    - name: Build and deploy Core Service
      community.docker.docker_compose_v2:
        project_src: "{{ app_path }}"
        files:
          - "{{ app_path }}/{{ compose_file }}"
        services:
          - "{{ core_service }}"
        build: yes
        state: present
      when: deploy_service == "core"

    - name: Build and deploy Web UI
      community.docker.docker_compose_v2:
        project_src: "{{ app_path }}"
        files:
          - "{{ app_path }}/{{ compose_file }}"
        services:
          - "{{ web_ui_service }}"
        build: yes
        state: present
      when: deploy_service == "web-ui"

    # ----------------------------
    # Run ngrok role if enabled
    # ----------------------------
    - name: Run ngrok role if enabled
      include_role:
        name: ngrok
      when: use_ngrok | default(false)

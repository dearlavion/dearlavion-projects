- name: Setup DearLavion App DEV environment (Ubuntu)
  hosts: dearlavion-app_dev
  become: true
  vars_files:
    - ../group_vars/dearlavion_dev.yml   # loads use_ngrok, compose_file, app_path, service names

  tasks:

    # ----------------------------
    # Update apt and install prerequisites
    # ----------------------------
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Ensure Python3 and pip3 are installed
      apt:
        name:
          - python3
          - python3-pip
        state: present

    # ----------------------------
    # Ensure Docker is installed
    # ----------------------------
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present

    - name: Add user to docker group
      user:
        name: "{{ ansible_user | default('baish') }}"
        groups: docker
        append: yes

    # ----------------------------
    # Ensure latest Docker Compose is installed
    # ----------------------------
    - name: Install latest Docker Compose
      shell: |
        DOCKER_COMPOSE_VERSION=$(curl -s https://api.github.com/repos/docker/compose/releases/latest | grep -Po '"tag_name": "\K.*?(?=")')
        curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        chmod +x /usr/local/bin/docker-compose
      args:
        creates: /usr/local/bin/docker-compose

    # ----------------------------
    # Build and deploy services
    # ----------------------------
    - name: Build and deploy Authentication Service
      docker_compose:
        project_src: "{{ app_path }}"
        files:
          - "{{ app_path }}/{{ compose_file }}"
        services:
          - "{{ auth_service }}"
        build: yes
        state: present
      when: deploy_service == "auth"

    - name: Build and deploy Core Service
      docker_compose:
        project_src: "{{ app_path }}"
        files:
          - "{{ app_path }}/{{ compose_file }}"
        services:
          - "{{ core_service }}"
        build: yes
        state: present
      when: deploy_service == "core"

    - name: Build and deploy Web UI
      docker_compose:
        project_src: "{{ app_path }}"
        files:
          - "{{ app_path }}/{{ compose_file }}"
        services:
          - "{{ web_ui_service }}"
        build: yes
        state: present
      when: deploy_service == "web-ui"

    # ----------------------------
    # Run ngrok role if enabled
    # ----------------------------
    - name: Run ngrok role if enabled
      include_role:
        name: ngrok
      when: use_ngrok | default(false)

---
# Generate .env file from Jinja template

- name: ğŸŒ Get active ngrok HTTPS URL (local only)
  uri:
    url: http://localhost:4040/api/tunnels
    return_content: yes
  register: ngrok_api_response
  failed_when: ngrok_api_response.status != 200
  when: env_name == "local"

- name: ğŸ” Parse ngrok public URL (HTTPS) (local only)
  set_fact:
    ngrok_url: >-
      {{ (ngrok_api_response.json.tunnels
          | selectattr('proto', 'equalto', 'https')
          | list)[0].public_url | default('') }}
  when: env_name == "local"

- name: âŒ Fail if ngrok URL is not available (local only)
  fail:
    msg: "Could not find an HTTPS ngrok tunnel. Is ngrok running?"
  when: env_name == "local" and ngrok_url == ""

- name: ğŸ§ª Update env_vars with NGROK (local only)
  set_fact:
    env_vars: "{{ env_vars | combine({'NGROK': ngrok_url}) }}"
  when: env_name == "local"

- name: ğŸ§ª Show project paths
  debug:
    msg:
      - "Project Name: {{ project_name }}"
      - "Project Path: {{ project_path }}"
      - "Compose File: {{ compose_file }}"
      - "Env File: {{ env_file }}"
      #- "Start Script: {{ start_script }}"
      - "Environment: {{ env_name }}"
      - "NGROK: {{ env_vars.NGROK | default('not set') }}"

- name: ğŸ”§ Generate .env from template
  template:
    src: env.j2
    dest: "{{ env_file }}"
    mode: '0644'

# Optional: Run any additional local setup script
- name: âš™ï¸ Run production bootstrap script (prod only)
  shell: ./scripts/bootstrap_prod.sh
  args:
    chdir: "{{ project_path }}"
  when: env_name == "prod"

# Start containers based on environment
- name: ğŸ³ Start Docker containers in local
  shell: docker-compose up -d --build
  args:
    chdir: "{{ project_path }}"
  when: env_name == "local"

- name: ğŸ³ Start Docker containers in production
  shell: docker-compose -f docker-compose.yml -f docker-compose.n8n_prod.yml up -d --build
  args:
    chdir: "{{ project_path }}"
  when: env_name == "prod"

- name: ğŸ” Rebuild and restart Docker containers
  shell: docker-compose down && docker-compose up -d --build
  args:
    chdir: "{{ project_path }}"
  tags: rebuild

- name: Stop Docker containers
  shell: docker-compose down
  args:
    chdir: "{{ project_path }}"
  tags: stop